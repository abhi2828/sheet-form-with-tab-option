     <script>

         function abc(){
            var currentdate = new Date(); 
    var datetime =  currentdate.getDate() + "/"
                    + (currentdate.getMonth()+1)  + "/" 
                    + currentdate.getFullYear() +  "  " +
                    + currentdate.getHours() + ":"  
                    + currentdate.getMinutes() + ":"

                    $('#input2Form3').val(datetime);
                    $('#input2Form4').val(datetime);

                    var currentdate = new Date();

                    + (currentdate.getMonth()+1)  + "/" 
                    + currentdate.getFullYear() 
                    $('#input3').val(datetime);
                    $('#input3Form2').val(datetime);
                    $('#input3Form3').val(datetime);
                    $('#input3Form4').val(datetime);
    
    
    var GenRandom =  {
	
    Stored: [],
    
    Job: function(){
        var newId = Date.now().toString().substr(2); // or use any method that you want to achieve this string
        
        if( !this.Check(newId) ){
            this.Stored.push(newId);
            return newId;
        }
        
        return this.Job();
    },
    
    Check: function(id){
        for( var i = 0; i < this.Stored.length; i++ ){
            if( this.Stored[i] == id ) return true;
        }
        return false;
    }
    
};


$(function(){
    for( var i = 0; i < 1; i++ ){
    }
    });

    $('#input1Form2').val(GenRandom.Job());
    $('#input1Form3').val(GenRandom.Job());
    $('#input1Form4').val(GenRandom.Job());
         
    }
